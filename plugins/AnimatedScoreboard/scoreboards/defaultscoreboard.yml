      random: false
      interval: 0
      score: 96
    line-5:
      text:
      - '&8- &7Total Wins: &a%hungergames_lb_wins_player%'
      random: false
      interval: 60
      score: 95
    line-6:
      text:
      - '&8- &7Kills: &b%hungergames_lb_kills_player%'
      random: false
      interval: 60
      score: 94
    line-7:
      text:
      - '&8- &7Deaths: &c%hungergames_lb_deaths_player%'
      random: false
